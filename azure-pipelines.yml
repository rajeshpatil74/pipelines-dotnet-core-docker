# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  dockerId: rajeshpatil74  # Replace with your Docker ID for Docker Hub or the admin user name for the Azure Container Registry
  imageName: dockertestproj  # Replace with the name of the image you want to publish

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - script: |
        docker build -t $(dockerId)/$(imageName) .
        docker login -u $(dockerId) -p $(pswd)
        docker push $(dockerId)/$(imageName)
      env:
        pswd: $(dockerPassword)

